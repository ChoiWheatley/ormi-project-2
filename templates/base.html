{% load static %}

<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    {% block title %}
    {% endblock title %}
  </title>

  <link rel="stylesheet" href="{% static 'css/bootstrap-5.3.0-dist/bootstrap.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png'%}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{% static 'favicon/favicon-16x16.png'%}" sizes="16x16" />

  <script src="{% static 'js/bootstrap-5.3.0-dist/bootstrap.js' %}"></script>
  
  {% block head %}
  {% endblock head %}

  {% block stylesheet %}
  {% endblock stylesheet %}

  {% block script %}
  {% endblock script %}
</head>

<body>

  {% include 'nav.html' %}

  {% block body %}
  {% endblock body %}

  {% include 'footer.html' %}
</body>

</html>
